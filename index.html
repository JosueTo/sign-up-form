<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- banner -->
      <div class="banner">
        <div class="banner-title">
          <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="logo" alt="The Odin Project Logo">
          <h1>Sign-Up Form</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@bykurt" target="_blank">ONAR KURT</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
      </div>

      <main class="form-container">
        <!-- form header -->
        <header class="form-header">
          <p>
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p><br>
          <p>You <em>know</em> you want to.</p>
        </header>
        <!-- form body-->
        <form action="" class="signup-form">
          <p class="form-title">Let's do this!</p>
          <div class="form-row">
            <label for="name">FIRST NAME</label>
            <input type="text" name="user-name" id="name">
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="user-last-name" id="last-name">
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" name="user-email" id="email">
          </div>
          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="user-phone" id="phone">
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" name="user-password" id="password">
          </div>
          <div class="form-row">
            <label for="check-password">FIRST NAME</label>
            <input type="password" name="check-password" id="check-password">
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
