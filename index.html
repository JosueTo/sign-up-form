<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sign-Up Form</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- banner -->
      <div class="banner">
        <div class="banner-title">
          <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="logo" alt="The Odin Project Logo">
          <h1>Sign-Up Form</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@bykurt" target="_blank">ONAR KURT</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
      </div>

      <main class="form-container">
        <!-- form header -->
        <header class="form-header">
          <p>
            This is not a real online service! You know you need something like this in your life
            to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p><br>
          <p>You <em>know</em> you want to.</p>
        </header>
        <!-- form body-->
        <form action="" class="signup-form" id="signup-form">
          <p class="form-title">Let's do this!</p>
          <div class="form-row" id="name-row">
            <label for="name" class="required">FIRST NAME</label>
            <input type="text" name="user-name" id="name" placeholder="John" required>
          </div>
          <div class="form-row">
            <label for="last-name" class="required">LAST NAME</label>
            <input type="text" name="user-last-name" id="last-name" placeholder="Doe" required>
          </div>
          <div class="form-row">
            <label for="email" class="required">EMAIL</label>
            <input type="email" name="user-email" id="email" placeholder="email@example.com" required>
          </div>
          <div class="form-row">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="user-phone" id="phone" maxlength="10" placeholder="618 177 12 12">
          </div>
          <div class="form-row">
            <label for="password" class="required">PASSWORD</label>
            <input type="password" name="user-password" id="password" minlength="6" placeholder="At least 6 characters" required>
          </div>
          <div class="form-row">
            <label for="confirm-password" class="required">CONFIRM PASSWORD</label>
            <input type="password" name="check-password" id="confirm-password" required>
            <p id="alert-password"></p>
          </div>
        </form>
        <div class="create-account">
          <button type="submit" form="signup-form" class="btn-create" id="btn-create">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>
    </div>
  </body>
</html>
